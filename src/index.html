<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mazzady - E-commerce Platform</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
    />
    <meta name="description" content="Mazzady - Professional E-commerce Platform with Auctions" />
    <link rel="icon" type="image/x-icon" href="lo.png" />

    <!-- Critical CSS for faster FCP -->
    <style>
      /* Critical CSS - Inline for faster rendering */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        min-height: 100vh;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: #161616;
        color: #fff;
      }
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #161616;
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top-color: #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loading-text {
        margin-top: 16px;
        color: #d4af37;
        font-size: 14px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <!-- API preconnect will be handled dynamically based on environment -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Font Awesome CSS (Async Loading) -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </noscript>

    <!-- Chart.js CDN (Deferred - only load when needed) -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>

  <body>
    <!-- Loading indicator shown while Angular bootstraps -->
    <app-root>
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading Mazzady...</div>
      </div>
    </app-root>
  </body>
</html>
